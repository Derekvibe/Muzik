<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Log In Page</title>
</head>
<body class="bg-secondary-100">

    <div class="grid grid-cols-3">
        <div class="mt-10 ml-8">
            <a href="index.html">
                <img src="/Images/music player/i(3)2.png" alt="" class="w-36">
            </a>
        </div>

        <div class="bg-primary-200 text-white rounded-md mt-5">
            <div class="mt-10">
                <h4 class="pb-5 font-bold ml-5 mb-5">Login to Muzira</h4>
                <form action="" class="">
    
                    <div class="big">
                        <input type="email" name="Email" id="Email" placeholder="Email Address" class="box">
                    </div>
    
                    <div class="big2">
                        <input type="password" name="Password" id="Password" placeholder="Password" class="box">
                    </div>
                </form>
            </div>

            <div class="flex justify-end mr-5 font-normal text-primary-100">
                <a href="#">Forgot password?</a>
            </div>

            <div class="flex justify-center bg-primary-100 m-5 mt-8 rounded-md">
                <a href="#" class="p-3">LOGIN</a>
            </div>

            <div class="flex justify-center mt-10">
                <p>Or</p>
            </div>

            <div class="flex justify-center mt-10 border border-primary-100 mr-5 ml-5 mb-40">
                <a href="" class="flex">
                    <img src="/Images/google-removebg-preview1.png" alt="">
                    <p class="pl-4 pt-2">Continue with Goggle</p>    
                </a>
            </div>

            <div class="flex justify-center mb-5">
                <p>Don't have an account? </p>
                <a href="index3.html" class="pl-1 font-bold">Sign up</a>
            </div>
        </div>



    </div>
