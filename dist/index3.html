<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Signup Page</title>
</head>

<body class="bg-secondary-100">

    <div class="grid grid-cols-3">
        <div class="mt-10 ml-8">
            <a href="">
                <img src="/Images/music player/i(3)2.png" alt="" class="w-36">
            </a>
        </div>

        <div class="bg-primary-200 text-white rounded-md mt-3">
            
            <div class="mt-5">
                <h4 class="pb-5 font-bold ml-5 mb-3">Sign in to Muzira</h4>

                <div class="flex justify-center border border-primary-100 mr-5 ml-5 ">
                    <a href="" class="flex">
                        <img src="/Images/google-removebg-preview1.png" alt="">
                        <p class="pl-4 pt-2">Continue with Goggle</p>    
                    </a>
                </div>
                <div class="flex justify-center mt-3 mb-3">
                    <p>Or</p>
                </div>
            
                <form action="" class="">
    
                    <div class="big">
                        <input type="email" name="Email" id="Email" placeholder="Email Address" required class="box">
                    </div>
    
                    <div class="big2">
                        <input type="password" name="Password" id="Password" placeholder="Password" required class="box">
                    </div>
                    
                    <div class="big2">
                        <input type="password" name="Confirm Password" id=" Confirm Password" required placeholder="Confirm Password" class="box">
                    </div>
                    
                    <div class="big2">
                        <input type="text" name="Profile" id=" Profile" placeholder="Enter Profile Name" required class="box">
                    </div>

                    <div class="ml-5 mt-3">
                        <p class="mb-3 text-sm font-thin">What is your date of birth</p>
                        <input type="text" required placeholder="Day" class="w-10 p-1 bg-black border rounded-sm text-sm">
                        <input type="text" required placeholder="Month" class="w-14 p-1 bg-black border rounded-sm text-sm ml-6">
                        <input type="text" required placeholder="Year" class="w-14 p-1 pl-3 bg-black border rounded-sm text-sm ml-6">
                        <!-- <input type="date" name="Date" id="Date" class="bg-primary-100 text-white border-2 p-1"> -->
                    </div>

                    <div class="ml-5 mt-5">
                        <p class="text-sm font-thin">Gender</p>
                        <div class="flex mt-1 text-sm font-thin">
                            <div class="flex pr-3">
                                <input type="radio" name="Male" id="Male"required>
                                <p class="ml-1">Male</p>
                            </div>
                            <div class="flex pr-3">
                                <input type="radio" name="Female" id="Female"required>
                                <p class="ml-1">Female</p>
                            </div>
                            <div class="flex pr-3">
                                <input type="radio" name="Prefer not to say" id="Saynot" required>
                                <p class="ml-1">Prefer not to say</p>
                            </div>
                                
                        </div>
                    </div>
                </form>
            </div>

            <div class="flex text-xs mt-4 justify-center font-thin">
                <p class=" flex text-center w-96">By clicking on sign-up you agree fully to the terms and conditions and privacy policy.</p>
            </div>

            <div class="flex justify-center bg-primary-100 m-5 mt-3 rounded-md">
                <a href="#" class="p-3 ">SIGN UP</a>
            </div>

            



            

            <div class="flex justify-center mb-5 font-thin text-sm">
                <p class="text-sm">Have an account? </p>
                <a href="index2.html" class="pl-1 font-medium">Log in</a>
            </div>
        </div>



    </div>

        
</body>
</html>
